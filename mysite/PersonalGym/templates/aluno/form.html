{%extends 'layout.html'%}
{% block conteudo %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Aluno</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Editar
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form" method="POST">{% csrf_token %}
							<div class="form-group">
								<label for="id_nome">Nome</label>
								<input type="text" id="id_nome" name="nome" maxlength="100" class="form-control">
							</div>
							<div class="form-group">
								<label for="id_idade">Idade</label>
								<input type="number" id="id_idade" name="idade" class="form-control">
							</div>
							<div class="form-group">
								<label for="id_sexo">Sexo</label>
								<input type="text" id="id_sexo" name="sexo" maxlength="1" class="form-control">
							</div>
						</div>
					</div>
					<button type="submit"  class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
		<!-- /.table-responsive -->
	</div>
	<!-- /.panel-body -->
</div>
<!-- /.panel -->
{% endblock%}
