{%extends 'layout.html'%}
{% block conteudo %}
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Excluir</h4>
      </div>
      <div class="modal-body">
        Deseja realmente excluir esse exercicio?
      </div>
      <div class="modal-footer">
        <form action="{% url 'exercicio_apagar' exercicio.pk %}" method="POST">{% csrf_token %}
        	<button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
        	<button type="submit" class="btn btn-danger">Confirmar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Exerc√≠cio</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Detalhes
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form">
							<fieldset disabled>
								<div class="form-group">
									<label for="disabledSelect">Nome</label>
									<input class="form-control" id="id_nome" name="nome" type="text" placeholder="{{exercicio.nome}}" disabled>
								</div>
								<div class="form-group">
									<label for="disabledSelect">Imagem</label>
									<img src="{{exercicio.imagem.url}}" />
								</div>
							</fieldset>
						</form>
					</div>
				</div>
				<a href="{% url 'exercicio_listar' %}" class="btn btn-primary">Voltar</a>
				<a href="{% url 'exercicio_editar' exercicio.pk %}" class="btn btn-warning">Editar</a>
				<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal"> Excluir</button>
			</div>
		</div>
		<!-- /.table-responsive -->
	</div>
	<!-- /.panel-body -->
</div>
<!-- /.panel -->
{% endblock%}
