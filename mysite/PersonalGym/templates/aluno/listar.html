{%extends 'layout.html'%}
{% block conteudo %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Aluno</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Lista de Alunos
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Idade</th>
								<th>Sexo</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							{% for aluno in alunos %}
							<tr>
								<td>{{ aluno.nome }}</td>
								<td>{{aluno.idade}}</td>
								<td>{{aluno.sexo}}</td>
								<th><a href="{% url 'aluno_detalhar' aluno.pk %}"  class="btn btn-success">Detalhes</a></th>
							</tr>
							{% endfor %}
						</tbody>
					</table>
					<a href="{% url 'aluno_adicionar' %}" class="btn btn-primary">Adicionar</a>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
{% endblock%}
