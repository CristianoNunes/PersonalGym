{%extends 'layout.html'%}
{% block conteudo %}
<div class="row">
	<div class="col-lg-12">
		<h1 class="page-header">Exerc√≠cio</h1>
	</div>
	<!-- /.col-lg-12 -->
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				Adicionar
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-lg-6">
						<form role="form" enctype="multipart/form-data" method="POST">{% csrf_token %}
							<div class="form-group">
								<label for="id_nome">Nome</label>
								<input type="text" id="id_nome" name="nome" value="{{form.nome.value|default:'' }}" maxlength="100" class="form-control" required>
							</div>
							<div class="form-group">
								<label  for="id_imagem">Imagem</label>
								<input type="file" id="id_imagem" name="imagem" class="form-control" required>
							</div>
							<a href="{% url 'exercicio_listar' %}" class="btn btn-primary">Voltar</a>
							<button type="submit"  class="btn btn-success">Salvar</button>
						</form>
					</div>
				</div>
			</div>
			<!-- /.table-responsive -->
		</div>
		<!-- /.panel-body -->
	</div>
	<!-- /.panel -->
</div>
<!-- /.row -->
{% endblock%}
